<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Question Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<style>
    body {
        background-color: salmon;
        padding: 32px;
    }
    .inline-icon {
        vertical-align: bottom;
        font-size: 18px !important;
    }
</style>
<body>
<header style="padding: 16px;">
    <h1>IMPORT QUESTIONS</h1>
</header>

<form action="/upload" method="POST" enctype="multipart/form-data">
    <div class="card">
        <div class="card-header">
            Import Questions
        </div>
        <div class="card-body">
            <h5 class="card-title">Upload Questions</h5>
            <p class="card-text">Upload your Questions in CSV Format</p>
            <input class="form-control form-control-lg" id="questionsCSV" type="file" name="questionsCSV">
        </div>
    </div>
    <div style="padding: 16px;">
        <input class="btn btn-primary" type="submit" name="Submit" />
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
